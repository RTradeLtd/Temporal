version: '3'

services:
  ipfs.node.1:
    container_name: "ipfs_node_1"
    image: ipfs/go-ipfs:v0.4.17
    command: daemon --migrate=true --enable-pubsub-experiment
    ports:
      - ${ADDR_NODE1}:4001:4001
      - ${ADDR_NODE1}:5001:5001
      - ${ADDR_NODE1}:8080:8080
    volumes:
      - ${PWD}/test/ipfs/nodes/1/config:/data/ipfs/config
      - ${PWD}/test/ipfs/nodes/1/version:/data/ipfs/version
      - ${PWD}/test/ipfs/nodes/1/datastore_spec:/data/ipfs/datastore_spec

  ipfs.cluster.1:
    container_name: "ipfs_cluster_1"
    depends_on: 
      - ipfs.node.1
    image: ipfs/ipfs-cluster:v0.5.0
    ports:
      - ${ADDR_NODE1}:9094:9094
      - ${ADDR_NODE1}:9095:9095
      - ${ADDR_NODE1}:9096:9096
    environment:
      - IPFS_API=/ip4/${ADDR_NODE1}/tcp/5001
    volumes:
      - ${PWD}/test/ipfs/clusters/1/service.json:/data/ipfs-cluster/service.json

  ipfs.node.2:
    container_name: "ipfs_node_2"
    image: ipfs/go-ipfs:v0.4.17
    command: daemon --migrate=true --enable-pubsub-experiment
    ports:
      - ${ADDR_NODE2}:4001:4001
      - ${ADDR_NODE2}:5001:5001
      - ${ADDR_NODE2}:8080:8080
    volumes:
      - ${PWD}/test/ipfs/nodes/2/config:/data/ipfs/config
      - ${PWD}/test/ipfs/nodes/2/version:/data/ipfs/version
      - ${PWD}/test/ipfs/nodes/2/datastore_spec:/data/ipfs/datastore_spec

  ipfs.cluster.2:
    container_name: "ipfs_cluster_2"
    depends_on: 
      - ipfs.cluster.1
      - ipfs.node.2
    image: ipfs/ipfs-cluster:v0.5.0
    ports:
      - ${ADDR_NODE2}:9094:9094
      - ${ADDR_NODE2}:9095:9095
      - ${ADDR_NODE2}:9096:9096
    command: daemon --upgrade --bootstrap /ip4/${ADDR_NODE1}/tcp/9096/ipfs/QmRiwg9GM1wNx3ZeiPdZBjAsy99qvhYpzu5yt1fa75mSx5
    environment:
      - IPFS_API=/ip4/${ADDR_NODE2}/tcp/5001
    volumes:
      - ${PWD}/test/ipfs/clusters/2/service.json:/data/ipfs-cluster/service.json

  postgres:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: "temporal"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password123"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    command: ["server", "/data"]
    environment:
      MINIO_ACCESS_KEY: "C03T49S17RP0APEZDK6M"
      MINIO_SECRET_KEY: "q4I9t2MN/6bAgLkbF6uyS7jtQrXuNARcyrm2vvNA"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
